{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Edit Review{% endblock %}

{% block content %}
    <h3>Edit page</h3>
    <div class="row">
        <div class="col-6">
            <form method="post" class="mb-4" action="{% url 'book:edit_review' book.id review.id %}">
                {% csrf_token %}
                {{ review_form | crispy }}

                <button class="btn btn-outline-info">Save</button>
            </form>

        </div>
    </div>
{% endblock %}
