{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register Page</h1>
    <div class="row">
        <div class="col-5">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{ form | crispy }}
                <button  class="btn btn-outline-success">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
