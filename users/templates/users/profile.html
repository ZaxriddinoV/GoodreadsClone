{% extends 'base.html' %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% block title %}Profile{% endblock %}

{% block content %}
    <h3>Profile</h3>


    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-secondary">
                    <img src="{{ user.profile_rasm.url }}" height="100" width="100" />
                    <span class="name mt-3">{{ user.email }}</span>

                </button> <span class="name mt-3">{{ user.last_name }} {{ user.first_name }}</span>
                <span class="idd">{{ user.username }}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                <span class="idd1"></span>
                <span><i class="fa fa-copy"></i></span>
            </div> <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                <span class="number">1069 <span class="follow">Followers</span></span> </div>
                <div class=" d-flex mt-2">
                    <a href="{% url 'users:profile-edit' %}" >
                        <button  class="btn btn-outline-success">Edit Profile</button>
                    </a>
                </div>
            





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

{% endblock %}
