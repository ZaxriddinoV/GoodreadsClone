{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Profile edi
{% endblock %}

{% block content %}
    <h1>Profile Edit</h1>
    <div class="row">
        <div class="col-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ update | crispy}}
                <button class="btn btn-outline-success">Update</button>
            </form>


        </div>
    </div>
{% endblock %}
